<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./custom.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="page-title">
        <span>Jeyasurya U R</span>
      </div>
      <ul class="top-nav">
        <li><a href="./index.html" class="active">Home</a></li>
        <li><a href="./img_search.html">Image Search</a></li>
        <li><a href="./adv_search.html">Advanced Search</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <div class="logo-wrapper">
        <img src="assets/images/google_logo.png" alt="Google" />
      </div>
      <div class="search-wrapper">
        <form action="https://www.google.com/search" autocomplete="off">
          <div class="search-bar-wrapper">
            <i class="fa fa-search icon"></i>
            <input type="text" name="q" class="search-bar input-field" />
          </div>
          <div>
            <input type="submit" value="Google Search" class="search-submit" />
            <input
              type="submit"
              value="I'm Feeling Lucky"
              name="btnI"
              class="search-submit"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
